<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
  <section class="vh-100">
    <div class="container-fluid h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="./imgs/login2.webp"
            class="img-fluid" alt="Login image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form id="forms">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start icones">
              <p class="lead fw-normal mb-0 me-3">Cadastre-se com</p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="bi bi-facebook"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="bi bi-google"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="bi bi-linkedin"></i>
              </button>
            </div>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Ou</p>
            </div>
            <!-- Nome input -->
            <div class="form-outline mb-2">
                <input type="email" id="Nome Completo" class="form-control form-control-lg formu"
                  placeholder="Cadastre seu Nome Completo" name="nome" />
                <label class="form-label" for="Nome Completo">Nome Completo</label>
            </div>            
            
            <!-- Email input -->
            <div class="form-outline mb-2">
              <input type="email" id="email" class="form-control form-control-lg formu"
                placeholder="Cadastre um Email" name="email"/>
              <label class="form-label" for="email">Endereço de Email</label>
            </div>
            <!-- telefone input -->
            <div class="form-outline mb-2">
                <input type="email" id="telefone" class="form-control form-control-lg formu"
                  placeholder="Cadastre um telefone" name="telefone" />
                <label class="form-label" for="telefone">Telefone</label>
              </div>            
  
            <!-- Password input -->
            <div class="form-outline mb-2">
              <input type="password" id="password" class="form-control form-control-lg"
                placeholder="Cadastre sua Senha" />
              <label class="form-label" for="password">Cadastre uma senha</label>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-2">
                <input type="password" id="password2" class="form-control form-control-lg"
                  placeholder="Repita sua senha" />
                <label class="form-label" for="password2">Repita sua senha</label>
              </div>            
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Esqueceu a senha?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <input type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Login"></input>
              <p class="small fw-bold mt-2 pt-1 mb-0">Não tem uma conta? <a href="./cadastro.html"
                  class="link-danger">Registre-se</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
    <script src="./javascript/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
