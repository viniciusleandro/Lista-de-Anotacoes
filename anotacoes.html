<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/anotacoes.css">
    <title>anotacoes</title>
</head>
<body>
    <header>
        <div id="text">
            <h2><span id="user"></span>, Bem vindo a lista de recados</h2>
        </div>
    </header>
    <main>
        <div class="cadastro">
            <div>
                <h2>Criar Recados</h2>
            </div>
            <div class="anotacoes">
                <input type="text" placeholder="Descrição" id="description">
                <input type="text" placeholder="Detalhamento" id="detalhe">
                <button id="salvar">Salvar</button>
            </div>
        </div>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Descrição</th>
                        <th>Detalhamento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="lista-contatos">
                    <!-- <tr>
                        <td>1</td>
                        <td>Joao</td>
                        <td>519999</td>
                        <td>
                            <button>Apagar</button>
                            <button>Editar</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="./javascript/anotacoes.js"></script>
</body>
</html>
